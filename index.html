<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Responsive Image Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4 p-4 ">
            <!-- Image Cards -->
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="./asset/scene1.jpg" alt="Image 1" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="./asset/scene2.jpg" alt="Image 2" class="w-full h-full object-cover">
            </div>
            <div class="overflow-hidden rounded-lg shadow-lg">
                <img src="./asset/scene3.jpg" alt="Image 3" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</body>
</html>
